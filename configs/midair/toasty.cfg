// toasty.cfg
//
// save this file as autoexec.cfg in
// ...\SteamApps\common\Midair\Midair\Binaries
// in Steam add 'exec=autoexec.cfg' to the Midair launch options
// windows startmenu: right-click -> more -> open file location.
// right-click on the shortcut -> properties. Go to the shortcut tab and add exec=autoexec.cfg to the end of the Target field.

// console key
// set it to something else if you don't have a US keyboard layout. For key names you can check:
// https://wiki.unrealengine.com/List_of_Key/Gamepad_Input_Names#Character_Keys
set Engine.InputSettings ConsoleKey Grave

// stat fps

// video
set Midair.MAGameEngine FrameRateCap 300
set Midair.MAGameUserSettings bUseVSync False
set Midair.MAGameUserSettings ResolutionSizeX 2560
set Midair.MAGameUserSettings ResolutionSizeY 1440
set Midair.MAGameUserSettings FullscreenMode 2 // 0=Fullscreen 1=Borderless 2=Windowed
r.OneFrameThreadLag 0
r.ScreenPercentage 100

// fov
set Midair.MAGameUserSettings UserFOV 100 // Min=80 Max=120
set Engine.LocalPlayer AspectRatioAxisConstraint AspectRatio_MaintainYFOV

// sound
DisableRadio
set Midair.MAInputSettings bAutoAnnouncer False
set Midair.MAGameUserSettings VolumeMap ((SoundClass'/Game/Audio/SoundClasses/MASTER.Music', 0.0),(SoundClass'/Game/Audio/SoundClasses/MASTER.MASTER', 1.0),(SoundClass'/Game/Audio/SoundClasses/MASTER.Sound_Effects', 0.7),(SoundClass'/Game/Audio/SoundClasses/MASTER.InGame_Notifications', 0.7),(SoundClass'/Game/Audio/SoundClasses/MASTER.Voice', 0.7),(SoundClass'/Game/Audio/SoundClasses/MASTER.Character_Voice', 0.7),(SoundClass'/Game/Audio/SoundClasses/MASTER.UI', 0.4))

// mouse
set Midair.MAInputSettings NamedMouseSensitivies (("Vehicle", 15.0),("Player", 15.0),("Spectator", 15.0))
set Midair.MAInputSettings NamedMouseInverts (("Player", False),("Vehicle", False))
Mouse DPI=400
Mouse TurnDist=20

// colours & brightness
r.TonemapperFilm 0
r.TonemapperGamma 2
r.Tonemapper.Sharpen 0
r.Tonemapper.Quality 2
r.Tonemapper.GrainQuantization 0
show Vignette

// AntiAliasing
r.DefaultFeature.AntiAliasing 1 // 1=FXAA 2=TAA 3=MSAA
r.PostProcessAAQuality 6

// textures
r.MaxAnisotropy 4
r.Streaming.MipBias 0
r.Streaming.PoolSize 16000
r.SkeletalMeshLODBias 0
sg.ViewDistanceQuality 0
show Decals

// foliage
sg.FoliageQuality 0
grass.DensityScale 0
foliage.DensityScale 0
r.ViewDistanceScale 0.01
show InstancedFoliage
show InstancedGrass

// effects
sg.EffectsQuality 0
r.DetailMode 0
r.ShadowQuality 0
r.Shadow.MinResolution 4096
r.Shadow.MaxResolution 4096
r.SceneColorFormat 1
r.DisableDistortion 0
r.RefractionQuality 0
r.MaterialQualityLevel 0
r.ReflectionEnvironment 0
r.TranslucencyVolumeBlur 0
r.EmitterSpawnRateScale 0.4
r.TranslucencyLightingVolumeDim 48

// opaque bright white smoke trail on grenades
FX.MaxGPUParticlesSpawnedPerFrame 10

// bloom
r.Bloom.Cross 1
r.BloomQuality 0
r.DefaultFeature.Bloom 1

// other tweaks
r.SubsurfaceScattering 0
r.SSS.Quality 0
r.SSR.Quality 0
r.SSR.Cone 0
r.SSR.MaxRoughness 0.4
r.Atmosphere 0
r.Upscale.Quality 3
r.LensFlareQuality 0
r.FastBlurThreshold 0
r.MotionBlurQuality 0
r.LightShaftQuality 0
r.DepthOfFieldQuality 0
r.LightFunctionQuality 0
r.EyeAdaptationQuality 0
r.RenderTargetPoolMin 300
r.AmbientOcclusionLevels 0
r.SceneColorFringeQuality 0
