# vim: syntax=config

volume=80
hls-bitrate=max
use-filedir-conf
no-audio-display
force-seekable=yes
cursor-autohide=1000
prefetch-playlist=yes

# osd
osc=no
osd-level=1
osd-font-size=22
osd-color='#CCE7E7E7'
osd-border-color='#DD282828'
osd-status-msg='${playback-time/full} / ${duration} ${?percent-pos:(${percent-pos}%)}\n${?chapter:chapter: ${chapter}}\nframe: ${estimated-frame-number} / ${estimated-frame-count}'

# subs
no-sub-visibility # no subs on launch
sub-auto=fuzzy    # external subs don't have to match the file name exactly to autoload

# langs
slang=enm,en,eng       # automatically select these subtitles (decreasing priority)
alang=ja,jp,jpn,en,eng # automatically select these audio tracks (decreasing priority)

# terminal
term-osd-bar
term-playing-msg='\nDuration: ${duration}, Format: ${file-format}, Resolution: ${width}x${height}, Display: ${display-fps} Hz'
quiet

# misc
screenshot-format=png
ytdl-format=bestvideo+bestaudio

# cache
cache=yes
cache-default=5000000  # size in KB
cache-backbuffer=25000 # size in KB
cache-initial=0        # start playback when your cache is filled up with x kB
cache-secs=100         # how many seconds of audio/video to prefetch if the cache is active

[protocol.https]
user-agent='Mozilla/5.0 (Macintosh; Intel Mac OS X 10.11; rv:47.0) Gecko/20100101 Firefox/47.0'

[protocol.http]
user-agent='Mozilla/5.0 (Macintosh; Intel Mac OS X 10.11; rv:47.0) Gecko/20100101 Firefox/47.0'
